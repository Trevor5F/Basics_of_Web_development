<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills</title>
</head>
<body>
    {% if skills %}
  <h1>Найдено со скиллом {{ skill }}: {{ skills_len }}</h1>
    {% for i in skills %}
  <p><a href="/candidate/{{ i.pk }}">{{ i.name }}</a></p>
        {% endfor %}
    {% else %}
        <h1>Кандидатов нет</h1>
    {% endif %}
</body>
</html>
